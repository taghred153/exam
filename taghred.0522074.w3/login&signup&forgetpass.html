<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
    <link rel="stylesheet" href="login&signup&forgetpass.css">
</head>
<body>
    <form>
        <div id="login">
            <label for="" class="lab">login page</label><br><br>
            <label for="username">username</label>
            <input type="text" placeholder="username" id="loguser"><br>
            <label for="password">password</label>
            <input type="password" placeholder="password" id="logpass"><br><br>
            <button type="button" onclick="return login()">login</button><br><br>
            <button type="button" onclick="document.location=('#forget')">forget password</button><br><br>
            <label for="">donot have an account</label>
            <button type="button" onclick="document.location=('#signup')">sign up</button>
        </div>
    </form>
    <form>
        <div id="forget">
            <label for="" class="lab">forget password page</label><br><br>
            <label for="username">username</label>
            <input type="text" placeholder="username"><br>
            <label for="password">new password</label>
            <input type="password" placeholder="new password"><br><br><br>
            <button type="button" onclick="return update()">update</button><br><br>
        </div>
    </form>
    <form>
        <div class="signup" id="signup">
            <label for="" class="lab">signup page</label><br><br>
            <label for="username">username</label>
            <input type="text" placeholder="username" id="signuser"><br>
            <label for="password">password</label>
            <input type="password" placeholder="password" id="signpass"><br>
            <label for="age">age</label>
            <input type="number" placeholder="age" id="signage"><br><br>
            <label for="gender">gender</label>
            <select id="signgender">
                <option value="female">female</option>
                <option value="male">male</option>
            </select><br>
            <label for="phone number">phone number</label>
            <input type="number" placeholder="phone number" id="signphone"><br><br>
            <button type="button" onclick="return signup()">signup</button><br><br>
        </div>
    </form>
    <script src="login&signup&forgetpass.js"></script>
</body>
</html>
